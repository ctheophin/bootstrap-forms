<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Knicks Quiz</title>
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <h1>The Knicks Quiz</h1>
        <p> Let's test your knowledge on the New York Knickerbockers!</p>
        <p>Source: <a href="https://en.wikipedia.org/wiki/New_York_Knicks">https://en.wikipedia.org/wiki/New_York_Knicks</a> </p>
        <form>
          <div class="form-group">
          <label class="form-control-label" for="question-1">When were the Knicks created?</label>
          <input type="text" name="question1" id="question-1">
        </div>
        <div class="form-group">
        <label class="form-control-label" for="question-2">Where are the Knicks located?</label>
        <input class="form-control" type="text" name="question2" id="question-2">
      </div>
      <div class="form-group">
      <label>The franchise leader in points scored?</label>
      </div>
      <div class="form-group">
      <select class= "Favorite Knicks">
        <option>Choose</option>
        <option>Patrick Ewing</option>
        <option>Bernard King</option>
        <option>Carmelo Anthony</option>
        <option>Allen Houston</option>
        <option>Amare Stoudemire</option>
        <option>Ron Baker</option>
      </select>
      </div>
      <div class="form-group">
      <label>In what decade(s) did the Knicks reach the NBA Finals?</label>
      <div>
        <label>
          <input type="checkbox"> 50's
        </label>
      </div>
      <div>
        <label>
          <input type="checkbox"> 60's
        </label>
      </div>
        <div>
          <label>
            <input type="checkbox"> 70's
          </label>
        </div>
        <div>
          <label>
            <input type="checkbox"> 80's
          </label>
        </div>
        <div>
          <label>
            <input type="checkbox"> 90's
          </label>
        </div>
        <div>
          <label>
            <input type="checkbox"> 00's
          </label>
        </div>
        <div>
          <label>
            <input type="checkbox"> 10's
          </label>
        </div>
      </div>
      <div class="form-group">
        <label>Who is the current Knick coach?</label>

        <div>
          <label>
            <input type="radio" name="coach" value="Pat Riley" checked> Pat Riley
          </label>
        </div>

        <div>
          <label>
            <input type="radio" name="coach" value="Jeff Van Gundy"> Jeff Van Gundy
          </label>
        </div>
        <div>
          <label>
            <input type="radio" name="coach" value="David Fizdale"> David Fizdale
          </label>
        </div>
        <div>
          <label>
            <input type="radio" name="coach" value="Mike Woodson"> Mike Woodson
          </label>
        </div>
      </div>
      <div class="form-group">
      <label>What is the current status of the Knicks today?</label>
      <textarea class= "form-control" name="lastquestion" id="question-6" rows="4"></textarea>
    </div>
      <button class="btn btn-primary" type="submit">Submit</button>
      <button class="btn btn-primary" type="reset">Start Over</button>
</div>
</div>
</div>
</form>
</body>
